<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Form</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form class="form">
                    <div class="form-group">
                      <label for="Firstname">Фамилия</label>
                      <input type="text" class="form-control" id="Firstname" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="Firstname">Имя</label>
                        <input type="text" class="form-control" id="Lastname">
                      </div>
                    <div class="form-group">
                      <label for="Surname">Отчество</label>
                      <input type="text" class="form-control" id="Surname">
                    </div>
                    <div class="form-group">
                        <label for="Year">Год рождения</label>
                        <input type="number" placeholder="2000" min="1950" max="2050" class="form-control" id="Year">
                    </div>
                    <div class="form-group">
                        <label for="Class">Класс</label>
                        <input type="number" placeholder="4" min="1" max="11" class="form-control" id="Class">
                    </div>
                    <button type="submit" id="sub" class="btn btn-primary">Добавить</button>
                    <a id="download" class="btn btn-primary active">Выгрузить</a>
                  </form>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th id="sortN" value="1" scope="col">Фамилия</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Отчество</th>
                        <th id="sortY" value="1" scope="col">Год рождения</th>
                        <th scope="col">Класс</th>
                        <th scope="col"><i class="fas fa-trash-alt"></i></th>
                      </tr>
                    </thead>
                    <tbody id="table">
                     
                    </tbody>
                  </table>                 
            </div>


        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
